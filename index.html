<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Phone Hunter</title>

    <!-- daisy ui and tailwind css -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
<main class="container mx-auto mt-8">
      <div class="p-3">
        <label class="input input-bordered flex  items-center gap-2 p-6">
            <input id="SearchField" type="text" class="grow" placeholder="Search" />
            <button class="btn " onclick="handleSearch()"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path fill-rule="evenodd" d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z" clip-rule="evenodd" /></svg> Search</button>
          </label>   
      </div>
    <section class="mt-10 flex flex-col justify-center">
        <div id="phone-container" class="grid grid-cols-3 gap-5">
            <!-- phones -->
        </div>
        <button id="showMore" class="btn btn-outline btn-accent m-auto my-8 hidden">Show More</button>
    </section>
</main>
    
    <!-- script -->
    <script src="./index.js"></script>
</body>

</html>
